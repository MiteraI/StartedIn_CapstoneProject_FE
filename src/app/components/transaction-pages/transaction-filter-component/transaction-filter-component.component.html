<form [formGroup]="filterForm" class="ant-modal-body">
  <!-- From Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Người gửi</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input
        nz-input
        formControlName="fromName"
        placeholder="Nhập tên người gửi"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- To Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Người nhận</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input
        nz-input
        formControlName="toName"
        placeholder="Nhập tên người nhận"
      />
    </nz-form-control>
  </nz-form-item>

  <!-- Transaction Type -->
  <nz-form-item *ngIf="!isDisbursementHistory">
    <nz-form-label [nzSpan]="24">Loại giao dịch</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-select
        class="w-full"
        formControlName="type"
        nzPlaceHolder="Chọn loại giao dịch"
      >
        <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
        <nz-option
          *ngFor="let option of transactionTypeOptions"
          [nzValue]="option.value"
          [nzLabel]="option.label"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- Date Range -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Thời gian</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-range-picker
        class="w-full"
        formControlName="dateRange"
        nzFormat="yyyy-MM-dd"
        [nzPlaceHolder]="['Từ', 'Đến']"
      ></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <!-- Amount Range -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Số tiền</nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Khoảng tiền không hợp lệ!">
      <div class="flex items-center gap-2">
        <nz-input-number
          class="w-full"
          formControlName="amountFrom"
          [nzMin]="0"
          [nzStep]="10000000"
          [nzPrecision]="3"
          [nzFormatter]="vndFormatter"
          [nzParser]="vndParser"
          nzPlaceHolder="Từ"
          (ngModelChange)="validateAmountRange()"
        ></nz-input-number>
        <span>-</span>
        <nz-input-number
          class="w-full"
          formControlName="amountTo"
          [nzMin]="0"
          [nzStep]="10000000"
          [nzPrecision]="3"
          [nzFormatter]="vndFormatter"
          [nzParser]="vndParser"
          nzPlaceHolder="Đến"
          (ngModelChange)="validateAmountRange()"
        ></nz-input-number>
      </div>
    </nz-form-control>
  </nz-form-item>

  <!-- Transaction Flow -->
  <nz-form-item *ngIf="!isDisbursementHistory">
    <nz-form-label [nzSpan]="24">Dòng tiền</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-select
        class="w-full"
        formControlName="isInFlow"
        nzPlaceHolder="Chọn dòng tiền"
      >
        <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
        <nz-option [nzValue]="true" nzLabel="Tiền vào"></nz-option>
        <nz-option [nzValue]="false" nzLabel="Tiền ra"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="ant-modal-footer">
  <button nz-button (click)="resetFilters()">
    Đặt lại bộ lọc
  </button>
  <button
    nz-button
    nzType="primary"
    (click)="applyFilters()"
  >
    Lọc
  </button>
</div>
