<form [formGroup]="filterForm" class="ant-modal-body">
  <!-- Asset Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Tên tài sản</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-input-group>
        <input
          nz-input
          formControlName="assetName"
          placeholder="Nhập tên tài sản"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Serial Number -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Số Serial</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-input-group>
        <input
          nz-input
          formControlName="serialNumber"
          placeholder="Nhập số serial"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Date Range -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Thời gian mua</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-range-picker
        class="w-full"
        formControlName="dateRange"
        nzFormat="yyyy-MM-dd"
      ></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <!-- Amount Range -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Số tiền</nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Khoảng tiền không hợp lệ!">
      <div class="flex items-center gap-2">
        <nz-input-number
          class="w-full"
          formControlName="fromPrice"
          [nzMin]="0"
          [nzStep]="1000000"
          [nzFormatter]="vndFormatter"
          [nzParser]="vndParser"
          nzPlaceHolder="Từ"
          (ngModelChange)="validateAmountRange()"
        ></nz-input-number>
        <span>-</span>
        <nz-input-number
          class="w-full"
          formControlName="toPrice"
          [nzMin]="0"
          [nzStep]="1000000"
          [nzFormatter]="vndFormatter"
          [nzParser]="vndParser"
          nzPlaceHolder="Đến"
          (ngModelChange)="validateAmountRange()"
        ></nz-input-number>
      </div>
    </nz-form-control>
  </nz-form-item>

  <!-- Status -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Trạng thái</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-select
        class="w-full"
        formControlName="status"
        nzPlaceHolder="Chọn trạng thái"
      >
        <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
        <nz-option
          *ngFor="let option of statusOptions"
          [nzValue]="option.value"
          [nzLabel]="option.label"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="ant-modal-footer">
  <button nz-button (click)="resetFilters()">
    Đặt lại bộ lọc
  </button>
  <button
    nz-button
    nzType="primary"
    (click)="applyFilters()"
  >
    Lọc
  </button>
</div>
