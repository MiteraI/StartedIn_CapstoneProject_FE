<div class="flex flex-col h-[80vh]">
  <!-- Container for the entire modal content -->
  <div class="flex-1 overflow-y-auto">
    <form [formGroup]="taskForm" nz-form nzLayout="vertical" class="px-4">
      <!-- Title and Milestone Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <nz-form-item>
          <nz-form-label [nzRequired]="true">Title</nz-form-label>
          <nz-form-control [nzErrorTip]="'Please enter the title'">
            <input nz-input formControlName="title" placeholder="Enter task title" (change)="handleInfoChanged()" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Milestone</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="milestone" nzPlaceHolder="Select milestone">
              <nz-option *ngFor="let milestone of milestones" [nzValue]="milestone.value" [nzLabel]="milestone.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Description -->
      <nz-form-item>
        <nz-form-label>Description</nz-form-label>
        <nz-form-control>
          <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 6 }" placeholder="Enter task description" (change)="handleInfoChanged()"></textarea>
        </nz-form-control>
      </nz-form-item>

      <!-- Status and Deadline Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <nz-form-item>
          <nz-form-label>Status</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="status" nzPlaceHolder="Select status" (ngModelChange)="handleStatusChanged($event)">
              <nz-option *ngFor="let status of statuses" [nzValue]="status.value" [nzLabel]="status.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Deadline</nz-form-label>
          <nz-form-control>
            <nz-date-picker
              formControlName="deadline"
              [nzShowTime]="{ nzFormat: 'HH' }"
              nzFormat="yyyy-MM-dd HH:00:00"
              nzPlaceHolder="Select deadline date and hour"
              (change)="handleInfoChanged()"
            >
            </nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Parent Task and Assignee Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <nz-form-item>
          <nz-form-label>Parent Task</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="parentTask" nzPlaceHolder="Select parent task">
              <nz-option *ngFor="let task of otherTasks" [nzValue]="task.value" [nzLabel]="task.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label>Assignees</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="assignees" [nzMode]="'multiple'" nzPlaceHolder="Select assignees">
              <nz-option *ngFor="let user of users" [nzValue]="user.value" [nzLabel]="user.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <nz-form-item>
        <nz-form-label>Subtasks</nz-form-label>
        <nz-form-control>
          <div formArrayName="subtasks">
            <div *ngFor="let subtask of subTasks; let i = index" [formGroupName]="i" class="flex items-center gap-2 mb-2">
              <input nz-input formControlName="title" placeholder="Enter subtask title" class="flex-grow" />
              <button nz-button nzType="text" nzDanger>
                <span nz-icon nzType="delete"></span>
              </button>
            </div>
          </div>
          <button nz-button nzType="dashed" class="w-full mt-2">
            <span nz-icon nzType="plus"></span>
            Add Subtask
          </button>
        </nz-form-control>
      </nz-form-item>

      <!-- Comment Section -->
      <nz-form-item>
        <nz-form-label>Comments</nz-form-label>
        <nz-form-control>
          <div class="mb-4">
            <div *ngFor="let comment of comments" class="mb-3 p-3 bg-gray-50 rounded">
              <div class="flex justify-between items-center mb-2">
                <span class="font-medium">{{ comment.author }}</span>
                <span class="text-gray-500 text-sm">{{ comment.date | date : 'short' }}</span>
              </div>
              <p class="text-gray-700">{{ comment.content }}</p>
            </div>
          </div>
          <div class="flex gap-2">
            <input nz-input formControlName="newComment" placeholder="Type your comment" class="flex-grow" />
            <button nz-button nzType="primary">Comment</button>
          </div>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div class="flex items-center justify-end px-4 py-2 bg-white border-t">
    <button nz-button nzType="primary" (click)="onSubmit()" [disabled]="taskForm.invalid || !isInfoChanged">Update</button>
  </div>
</div>
