<nz-table #basicTable nzSize="middle" [nzData]="taskList">
  <thead>
    <tr>
      <th>Tên Tác Vụ</th>
      <th>Trạng Thái</th>
      <th>Hạn Chót</th>
      <th>Người Tạo</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data.id) {
    <tr>
      <td>{{ data.title }}</td>
      <td>{{ data.status }}</td>
      <td>{{ data.deadline }}</td>
      <td>{{ data.createdBy }}</td>
    </tr>
    }
  </tbody>
</nz-table>
