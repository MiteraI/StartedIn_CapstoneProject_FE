<form [formGroup]="filterForm" class="ant-modal-body">
  <!-- Project Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Tên dự án</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input nz-input formControlName="projectName" placeholder="Nhập tên dự án" />
    </nz-form-control>
  </nz-form-item>

  <!-- Description -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Mô tả</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input nz-input formControlName="description" placeholder="Nhập mô tả" />
    </nz-form-control>
  </nz-form-item>

  <!-- Leader Full Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Trưởng nhóm</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input nz-input formControlName="leaderFullName" placeholder="Nhập tên trưởng nhóm" />
    </nz-form-control>
  </nz-form-item>

  <!-- Project Status -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Trạng thái</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-select class="w-full" formControlName="projectStatus" nzPlaceHolder="Chọn trạng thái">
        <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
        <nz-option *ngFor="let option of statusOptions" [nzValue]="option.value" [nzLabel]="option.label">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-2 mt-4">
    <button nz-button (click)="resetFilters()">Đặt lại</button>
    <button nz-button nzType="primary" (click)="applyFilters()">Áp dụng</button>
  </div>
</form>
