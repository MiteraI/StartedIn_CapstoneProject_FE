<form [formGroup]="filterForm" class="ant-modal-body">
  <!-- Project Name -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Mã yêu cầu</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input nz-input formControlName="approvalId" placeholder="Nhập mã yêu cầu" />
    </nz-form-control>
  </nz-form-item>

  <!-- Description -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Thời gian</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-range-picker class="w-full" formControlName="dateRange" nzFormat="yyyy-MM-dd"></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <!-- Project Status -->
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Trạng thái</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <nz-select class="w-full" formControlName="status" nzPlaceHolder="Chọn trạng thái">
        <nz-option nzValue="" nzLabel="Tất cả"></nz-option>
        <nz-option *ngFor="let option of statusOptions" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-2 mt-4">
    <button nz-button (click)="resetFilters()">Đặt lại</button>
    <button nz-button nzType="primary" (click)="applyFilters()">Áp dụng</button>
  </div>
</form>
