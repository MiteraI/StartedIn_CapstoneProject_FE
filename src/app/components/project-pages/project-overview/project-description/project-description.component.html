<div class="rounded-lg bg-white p-12 w-full">
  <h3 class="text-3xl text-blue-600 font-semibold">
    Mô tả dự án
  </h3>
  <div class="flex gap-32 pt-8">
    <!-- Trưởng nhóm -->
    <div class="w-1/2 sm:w-1/3">
      <p class="font-semibold text-gray-600 text-lg">Trưởng nhóm</p>
      <p class="text-xl text-gray-700">{{ projectOverview?.leaderFullName }}</p>
    </div>
    <!-- Ngày bắt đầu dự án -->
    <div class="w-1/2 sm:w-1/3">
      <p class="font-semibold text-gray-600 text-lg">Ngày bắt đầu dự án</p>
      <p class="text-xl text-gray-700">{{ projectOverview?.startDate | date : 'dd-MM-yyyy' }}</p>
    </div>
  </div>
  
  <p class="font-semibold text-gray-600 pt-8 text-lg">Thông tin dự án</p> <!-- Increased pt-8 -->
  <p class="text-base text-gray-700 break-words">
    {{ projectOverview?.description }}
  </p>
</div>
