<div class="flex flex-col p-1">
  @for (history of taskHistories; track $index) {
  <div class="bg-green-100 rounded-lg my-2 p-2">
    {{ history.content }} vào lúc <b>{{ history.createdTime | date : "d 'tháng' M Y, h:mm a" }}</b>
  </div>
  } @if (isLoading) {
  <br /><br /><br />
  <nz-spin></nz-spin>
  } @if (isEndOfList) {
  <p class="text-center">Hết Lịch Sử</p>
  }
</div>
