<div class="flex flex-col flex-1 min-h-[8vh] bg-white border rounded-lg p-4 m-2 hover:shadow-md transition-shadow cursor-pointer">
  <!-- Title Row -->
  <div class="flex justify-between items-start mb-3">
    <div class="text-xl font-medium text-gray-800 line-clamp-2 pr-2">{{ milestone?.title }}</div>
  </div>

  <!-- Progress -->
  <div class="mb-3">
    <nz-progress
      [nzPercent]="milestone?.progress || 0"
      [nzSize]="'small'"
      [nzShowInfo]="true"
    ></nz-progress>
  </div>

  <!-- Metadata Row -->
  <div class="flex justify-between items-end mt-2">
    <!-- Left side info -->
    <div class="flex flex-col">
      <span class="flex items-center text-sm text-gray-500 mb-1">
        <mat-icon fontIcon="calendar_today" class="mr-1 scale-75"></mat-icon>
        {{ milestone?.startDate | date : "d 'tháng' M, yyyy" }}
      </span>
      <span class="flex items-center text-sm text-gray-500">
        <mat-icon fontIcon="event" class="mr-1 scale-75"></mat-icon>
        {{ milestone?.endDate | date : "d 'tháng' M, yyyy" }}
      </span>
    </div>

    <!-- Right side info -->
    <div class="flex flex-col items-end">
      <span class="text-xs text-gray-500 mb-1">Giai đoạn:</span>
      <span class="text-sm text-gray-600">{{ milestone?.phaseName }}</span>
    </div>
  </div>
</div>
