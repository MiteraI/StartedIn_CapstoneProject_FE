<div [class]="isSelected ? 'flex pt-1 pl-1 w-full cursor-pointer bg-gray-50 border-l-2 border-gray-800' : 'flex pt-1 pl-1 w-full cursor-pointer bg-white'" (click)="postSelected()">
  <div class="w-1/5 py-1 px-2">
    <img [src]="recruitmentPost.logoUrl" alt="Recruitment Post Logo" class="w-4/5 rounded-sm" />
  </div>
  <div class="flex flex-col pb-3 border-b w-full">
    <span class="font-semibold text-lg text-purple-400">{{ recruitmentPost.projectName }}</span>
    <span class="text-sm">{{ recruitmentPost.title }}</span>
    <span class="text-sm text-gray-800">Tên Đội Trưởng: {{ recruitmentPost.leaderName }}</span>
    <div class="flex justify-end pr-2 mt-1">
      <span class="text-sm">{{ newestTime | date : "d 'tháng' M Y, h:mm a" }}</span>
    </div>
  </div>
</div>
