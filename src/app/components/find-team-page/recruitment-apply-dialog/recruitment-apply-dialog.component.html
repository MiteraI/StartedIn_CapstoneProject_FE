<form [formGroup]="cvForm" nz-form nzLayout="vertical" class="px-4 py-6">
  <nz-form-item>
    <p class="text-base text-center w-full">Hãy gửi nhóm trưởng tài liệu về bản thân bạn</p>
    <nz-form-control [nzSpan]="24">
      <nz-upload
        ngDefaultControl
        [(nzFileList)]="fileList"
        [nzBeforeUpload]="beforeUpload"
        [nzRemove]="removeUpload"
        [nzShowUploadList]="true"
        class="mb-2 upload-container"
      >
        <div class="flex justify-between w-full">
          <button nz-button class="flex justify-center items-center">
            <mat-icon fontIcon="file_upload"></mat-icon>
            <span class="px-2">Tải lên</span>
          </button>
          @if (fileList.length > 0) {
          <button nz-button nzType="primary" class="flex justify-center items-center" (click)="$event.stopPropagation(); uploadCV()">
            <span class="px-2">Gửi Tài Liệu</span>
          </button>
          }
        </div>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>
</form>
