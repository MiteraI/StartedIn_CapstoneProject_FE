<div>
  <!-- Post Header -->
  @if (post != null && post != undefined) {
  <div class="flex items-center p-4 border-b">
    <nz-avatar [nzSrc]="post.leaderAvatarUrl" nzIcon="user" class="mr-3"></nz-avatar>
    <div class="flex-grow">
      <div class="font-semibold">{{ post.leaderName }}</div>
    </div>
    <i nz-icon nzType="more" nzTheme="outline" class="text-gray-500 cursor-pointer"></i>
  </div>

  <!-- Post Content -->
  <div class="p-4">
    <!-- Image Gallery -->
    <nz-image-group>
      @for (img of post.recruitmentImgs; track img.id) {
      <img nz-image [nzSrc]="img.imageUrl" [alt]="img.fileName" /> }
    </nz-image-group>

    <div class="flex flex-col my-4">
      <h5 class="text-sm font-bold">{{ post.title }}</h5>
      <p class="text-gray-800 mb-4">{{ post.content }}</p>
    </div>
  </div>

  @if (!nzModalData.previewMode) {
  <div class="flex justify-end p-4">
    <button nz-button nzType="primary" nzSize="large" class="mr-2" (click)="openRecruitmentApplyDialog()">Tham Gia Nh√≥m</button>
  </div>
  } }
</div>
