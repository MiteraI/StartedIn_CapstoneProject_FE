<form [formGroup]="rejectForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="24">Lý do từ chối</nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập lý do từ chối (ít nhất 10 ký tự)">
      <textarea
        nz-input
        formControlName="reason"
        [nzAutosize]="{ minRows: 4, maxRows: 6 }"
        placeholder="Nhập lý do từ chối giải ngân">
      </textarea>
    </nz-form-control>
  </nz-form-item>
</form>
