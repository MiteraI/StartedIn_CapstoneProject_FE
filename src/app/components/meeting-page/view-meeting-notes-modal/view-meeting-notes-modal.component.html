<!-- Upload Section -->
<!-- <nz-skeleton [nzLoading]="loading" [nzActive]="true" [nzTitle]="true" [nzParagraph]="{ rows: 6 }"> -->
<div class="p-4">
  <div class="text-lg font-semibold mb-4">Tải lên biên bản họp</div>
  <div class="gap-4 flex flex-col">
    <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" [nzShowUploadList]="true" nzListType="text" class="upload-wrapper">
      <button nz-button nzType="default" class="flex items-center">
        <span nz-icon nzType="upload" class="mr-2"></span>
        Chọn biên bản
      </button>
    </nz-upload>

    <button nz-button nzType="primary" [nzLoading]="uploading" (click)="handleUpload()" [disabled]="fileList.length === 0" class="ml-auto">
      {{ uploading ? 'Đang tải lên...' : 'Tải lên' }}
    </button>
  </div>
</div>
