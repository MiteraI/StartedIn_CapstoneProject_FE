<div class="font-bold text-xl text-black flex items-center justify-between p-2 mb-2">Đang chờ bạn duyệt</div>

<div *ngIf="isLoading" class="flex justify-center">
  <nz-spin nzSimple></nz-spin>
</div>

<div *ngIf="!isLoading && requests.length === 0" class="text-center text-gray-500">Không có yêu cầu hủy hợp đồng nào</div>

<div *ngIf="!isLoading && requests.length > 0" class="gap-4">
  @for (request of requests; track request.id) {
    <div class="bg-white rounded-lg shadow p-4 flex items-center">
      <div class="ml-2 flex-grow">
        <div class="font-medium">Hợp đồng số: {{ request.contractIdNumber }}</div>
        <div class="text-sm text-gray-500">Người gửi: {{ request.fromName }}</div>
      </div>

      <div class="flex space-x-2">
        <button
          class="text-green-600 hover:text-green-800"
          (click)="$event.stopPropagation(); acceptRequest(request)"
          title="Chấp nhận">
          <mat-icon fontIcon="check_circle"></mat-icon>
        </button>
        <button
          class="text-red-600 hover:text-red-800"
          (click)="$event.stopPropagation(); rejectRequest(request)"
          title="Từ chối">
          <mat-icon fontIcon="cancel"></mat-icon>
        </button>
      </div>
    </div>
  }
</div>
