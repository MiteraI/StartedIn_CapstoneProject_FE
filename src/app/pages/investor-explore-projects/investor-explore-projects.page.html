<app-filter-bar viewName="Khám phá"></app-filter-bar>
<div class="w-full max-w-7xl mx-auto p-6 md:p-12">
  <div class="text-2xl font-medium mb-8">
    Khám phá <span class="font-bold text-emerald-500">{{ projects.total }} startup tiềm năng</span>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-12">
    <app-project-card
      *ngFor="let project of projects.data"
      [project]="project"
      [routerLink]="['/project-overview', project.id]"
    />
  </div>
</div>
