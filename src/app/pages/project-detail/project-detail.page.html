<div class="p-8 bg-gray-100 min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <div class="text-2xl font-bold mb-4">Cập nhật miêu tả dự án</div>
    <form [formGroup]="projectDetailForm">
      <div class="mb-6">
        <div class="rounded-md overflow-hidden shadow-sm">
          <editor [apiKey]="editorKey" [init]="init" formControlName="projectDetailPost" class="border-none"></editor>
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button nz-button nzType="default" class="rounded-md font-semibold" (click)="onPreview()">Xem trước</button>
        <button nz-button type="submit" nzType="primary" class="rounded-md text-white font-semibold" (click)="onSubmit()">Cập nhật</button>
      </div>
    </form>
  </div>
</div>
