<div class="min-h-[70vh] max-w-7xl mx-auto p-4">
  <!-- Flex container to arrange Chart and List side by side -->
  <div class="flex flex-wrap lg:flex-nowrap space-x-6">
    <!-- Chart Section (Left) -->
    <div class="bg-white rounded-lg shadow-sm p-6 w-full lg:w-1/2 mb-6 lg:mb-0">
      <div class="flex items-center justify-between mb-6">
        <div class="text-xl font-semibold">Tổng quan phân chia cổ phần</div>
        <nz-date-picker
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateChange($event)"
          [nzAllowClear]="false"
          [nzDisabledDate]="disableFutureDate"
        ></nz-date-picker>
      </div>
      <div class="aspect-square max-w-md mx-auto pt-20">
        <canvas id="equityChart"></canvas>
      </div>
    </div>

    <!-- List Section (Right) -->
    <div class="min-h-[70vh] bg-white rounded-lg shadow-sm p-6 w-full lg:w-1/2">
      <div class="text-xl font-semibold mb-4">Danh sách cổ đông</div>
      <div class="space-y-4 overflow-y-auto pt-6" style="max-height: 1000px; padding-right: 20px;">
        <div *ngFor="let equity of equities" class="border-b pb-4">
          <div class="flex justify-between items-center">
            <div>
              <div class="font-medium text-lg">{{ equity.userFullName }}</div>
              <div class="text-sm text-gray-500">{{ stakeholderTypes[equity.stakeHolderType] }}</div>
            </div>
            <div class="text-right">
              <div class="font-medium text-lg">{{ equity.percentage }}% cổ phần</div>
            </div>
          </div>
        </div>

        <!-- Unowned Shares -->
        <div class="border-b pb-4">
          <div class="flex justify-between items-center">
            <div>
              <div class="font-medium text-lg">Chưa sở hữu</div>
            </div>
            <div class="text-right">
              <div class="font-medium text-lg">{{ 100 - totalPercentage }}% cổ phần</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
