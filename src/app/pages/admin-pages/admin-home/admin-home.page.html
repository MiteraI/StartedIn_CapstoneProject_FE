<div class="p-4 md:p-8 max-w-7xl mx-auto">
  <div class="text-2xl md:text-3xl font-bold mb-6">Admin Dashboard</div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
    <!-- Users Card -->
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 cursor-pointer" routerLink="/admin/users">
      <div class="flex items-center space-x-4">
        <div class="p-3 bg-blue-100 rounded-full h-12 w-12">
          <mat-icon class="text-blue-600 h-6 w-6" fontIcon="group"></mat-icon>
        </div>
        <div>
          <div class="text-xl font-semibold">Người dùng</div>
          <div class="text-gray-600">Quản lý người dùng hệ thống</div>
        </div>
      </div>
    </div>

    <!-- Projects Card -->
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 cursor-pointer" routerLink="/admin/projects">
      <div class="flex items-center space-x-4">
        <div class="p-3 bg-green-100 rounded-full h-12 w-12">
          <mat-icon class="text-green-600 h-6 w-6" fontIcon="work"></mat-icon>
        </div>
        <div>
          <div class="text-xl font-semibold">Dự án</div>
          <div class="text-gray-600">Quản lý dự án</div>
        </div>
      </div>
    </div>

    <!-- Projects Approval Request -->
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6 cursor-pointer" routerLink="/admin/project-approval">
      <div class="flex items-center space-x-4">
        <div class="p-3 bg-yellow-100 rounded-full h-12 w-12">
          <mat-icon class="text-yellow-600 h-6 w-6" fontIcon="pending_actions"></mat-icon>
        </div>
        <div>
          <div class="text-xl font-semibold">Yêu cầu duyệt</div>
          <div class="text-gray-600">Quản lý yêu cầu duyệt dự án</div>
        </div>
      </div>
    </div>
  </div>
</div>
