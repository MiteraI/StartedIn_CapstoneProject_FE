<app-view-title-bar viewName="Danh sách lịch hẹn"></app-view-title-bar>

@if(isDesktopView){
<div class="px-10 mt-5">
  <p>
    Danh sách lịch hẹn
    <nz-switch [(ngModel)]="isTable"></nz-switch>
  </p>
  @if(isTable){
  <app-meeting-table [projectId]="projectId"></app-meeting-table>
  } @else {

  <app-meeting-calendar [projectId]="projectId"></app-meeting-calendar>
  }
</div>

} @else {
<div class="px-10">
  <app-meeting-table [projectId]="projectId"></app-meeting-table>
</div>

}
