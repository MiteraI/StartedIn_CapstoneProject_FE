<div class="max-w-4xl mx-auto p-4">
  <!-- Chart Section -->
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex items-center justify-between">
        <div class="text-xl font-semibold">Tổng quan phân chia cổ phần</div>
        <nz-date-picker
          [(ngModel)]="selectedDate"
          (ngModelChange)="onDateChange($event)"
          [nzAllowClear]="false"
        ></nz-date-picker>
      </div>
    </div>
    <div class="aspect-square max-w-md mx-auto">
      <canvas id="equityChart"></canvas>
    </div>
  </div>

  <!-- List Section -->
  <div class="bg-white rounded-lg shadow-sm p-6">
    <div class="text-xl font-semibold mb-4">Danh sách cổ đông</div>
    <div class="space-y-4">
      <div *ngFor="let equity of equities" class="border-b pb-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-medium text-lg">{{ equity.userFullName }}</div>
            <div class="text-sm text-gray-500">{{ stakeholderTypes[equity.stakeHolderType] }}</div>
          </div>
          <div class="text-right">
            <div class="font-medium text-lg">{{ equity.percentage }}%</div>
            <div class="text-sm text-gray-500">{{ equity.shareQuantity }} cổ phần</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
