<div class="min-h-screen bg-gray-50">
  <!-- Cover Photo Section -->
  <div class="relative h-80 group">
    <img
      [src]="profile.coverPhoto || 'https://images.unsplash.com/photo-1451187580459-43490279c0fa'"
      alt="Cover photo"
      class="w-full h-full object-cover cursor-pointer"
      (click)="openUpdatePhotoModal('cover')"
    >

    <!-- Profile Picture Overlay -->
    <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
      <div class="relative group/avatar">
        <nz-avatar
          [nzSize]="128"
          [nzSrc]="profile.profilePicture"
          [nzText]="profile.fullName | initialsOnly"
          class="border-4 border-white shadow-lg bg-orange-500"
        ></nz-avatar>
        <button
          (click)="openUpdatePhotoModal('profile')"
          class="absolute inset-0 flex items-center justify-center rounded-full bg-black bg-opacity-0 group-hover/avatar:bg-opacity-30 transition-all duration-200"
        >
          <mat-icon class="text-white opacity-0 group-hover/avatar:opacity-100">edit</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="max-w-4xl mx-auto px-4 pt-24 pb-8">
    <!-- Basic Info -->
    <div class="text-center mb-8">
      <div class="text-3xl font-bold text-gray-900 mb-2">{{ profile.fullName }}</div>
    </div>

    <!-- Bio Section -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <div class="text-lg font-semibold text-gray-900">Giới thiệu</div>
        <button
          nz-button
          nzType="text"
          (click)="openUpdateModal()"
          class="text-blue-600 hover:text-blue-800"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="text-gray-600">{{ profile.bio || 'Chưa có thông tin giới thiệu' }}</div>
    </div>

    <!-- Contact Information -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <div class="text-lg font-semibold text-gray-900 mb-4">Thông tin liên hệ</div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex items-center space-x-3">
          <mat-icon class="text-gray-400">email</mat-icon>
          <div>
            <div class="text-sm text-gray-500">Email</div>
            <div class="text-gray-900">{{ profile.email }}</div>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <mat-icon class="text-gray-400">phone</mat-icon>
          <div>
            <div class="text-sm text-gray-500">Số điện thoại</div>
            <div class="text-gray-900">{{ profile.phoneNumber }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
