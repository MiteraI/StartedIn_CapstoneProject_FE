<ion-content [fullscreen]="true">
  <div
    class="flex flex-col items-center justify-center min-h-screen bg-green-100"
  >
    <div class="p-6 bg-white rounded-lg shadow-lg max-w-md">
      <div class="flex justify-center mb-4">
        <img
          class="w-24 h-24"
          src="https://static-00.iconduck.com/assets.00/success-icon-512x512-qdg1isa0.png"
          alt="success_icon"
        />
      </div>
      <p
        class="text-2xl sm:text-3xl font-semibold text-center text-green-700 mb-2"
      >
        Thanh Toán Thành Công
      </p>
      <p class="text-center text-gray-600">
        Quý khách đã thanh toán thành công. Cảm ơn quý khách đã sử dụng dịch vụ.
      </p>
      <div class="flex justify-center">
        <button
          (click)="return()"
          class="mt-4 w-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Đóng
        </button>
      </div>
    </div>
  </div>
</ion-content>
