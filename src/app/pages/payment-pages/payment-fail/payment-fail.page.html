<ion-content [fullscreen]="true">
  <div
    class="flex flex-col items-center justify-center min-h-screen bg-red-100"
  >
    <div class="p-6 bg-white rounded-lg shadow-lg max-w-md">
      <div class="flex justify-center mb-4">
        <img
          class="size-24"
          src="https://cdn-icons-png.flaticon.com/512/6659/6659895.png"
          alt="fail_logo"
        />
      </div>
      <p
        class="text-2xl sm:text-3xl font-semibold text-center text-red-700 mb-2"
      >
        Giao Dịch Thất Bại
      </p>
      <p class="text-center text-gray-600">
        Có lỗi xảy ra trong quá trình thanh toán. Quý khách vui lòng thử lại
        sau.
      </p>
      <div class="flex justify-center">
        <button
        (click)="return()"
          class="mt-4 w-1/2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Trở lại
        </button>
      </div>
    </div>
  </div>
</ion-content>
