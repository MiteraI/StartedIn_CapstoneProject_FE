<nav class="bg-white shadow-sm border-b border-gray-200">
  @if (isDesktopView) {
    <!-- Desktop Header -->
    <div class="max-w-6xl mx-auto px-6">
      <div class="flex justify-between h-16">
        <!-- Logo Section -->
        <div class="flex items-center cursor-pointer" routerLink="/">
          <img src="../../../assets/img/android-chrome-192x192.png" class="h-8 w-auto" alt="Logo" />
          <span class="text-purple-600 text-2xl font-semibold ml-1">tartedIn</span>
        </div>

        <!-- Navigation Links -->
        <div class="flex items-center space-x-8">
          <a
            routerLink="/projects"
            routerLinkActive="text-purple-600"
            class="text-gray-700 hover:text-purple-600 py-2 font-medium transition-colors"
          >
            Dự án
          </a>
          <a
            *ngIf="!isInvestor"
            routerLink="/recruitment"
            routerLinkActive="text-purple-600"
            class="text-gray-700 hover:text-purple-600 py-2 font-medium transition-colors"
          >
            Tìm nhóm
          </a>
          <a
            *ngIf="isInvestor"
            routerLink="/explore"
            routerLinkActive="text-purple-600"
            class="text-gray-700 hover:text-purple-600 py-2 font-medium transition-colors"
          >
            Khám phá
          </a>
          <a
            *ngIf="isInvestor"
            routerLink="/disbursements/overview"
            routerLinkActive="text-purple-600 bg-purple-50"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
          >
            Giải ngân
          </a>
          <a
            *ngIf="isInvestor"
            routerLink="/deals"
            routerLinkActive="text-purple-600 bg-purple-50"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50"
          >
            Thỏa thuận
          </a>
          <a
            routerLink="/about-us"
            routerLinkActive="text-purple-600"
            class="text-gray-700 hover:text-purple-600 py-2 font-medium transition-colors"
          >
            Về chúng tôi
          </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="flex items-center">
          <app-profile-dropdown></app-profile-dropdown>
        </div>
      </div>
    </div>
  } @else {
    <!-- Mobile Header -->
    @if (!inProjectDetails) {
      <div class="px-10">
        <div class="flex justify-between h-14">
          <!-- Logo -->
          <div class="flex items-center">
            <img src="../../../assets/img/android-chrome-192x192.png" class="h-7 w-auto" alt="Logo" />
            <span class="text-purple-600 text-xl font-semibold ml-1">tartedIn</span>
          </div>

          <!-- Profile Dropdown -->
          <div class="flex items-center">
            <app-profile-dropdown></app-profile-dropdown>
          </div>
        </div>
      </div>
    }
  }
</nav>
