<div *ngIf="account; then profileDropdown; else loginRegister"></div>
<ng-template #loginRegister>
  <div class="flex items-center space-x-4">
    <div
      routerLink="/login"
      class="cursor-pointer rounded-lg bg-purple-400 px-3 py-1"
    >
      <p class="text-white">Đăng nhập</p>
    </div>
    <div
      routerLink="/register"
      class="cursor-pointer rounded-lg border-2 border-purple-400 px-3 py-1"
    >
      <p class="text-purple-400">Đăng ký</p>
    </div>
  </div>
</ng-template>

<ng-template #profileDropdown>
  <img
    [matMenuTriggerFor]="profileMenu"
    class="max-w-9 max-h-9 rounded-full cursor-pointer"
    src="https://w7.pngwing.com/pngs/205/731/png-transparent-default-avatar.png"
  />
  <mat-menu #profileMenu="matMenu">
    <div class="flex w-full px-3">
      <div class="w-1/5">
        <img
          class="max-w-12 max-h-12 mt-2 rounded-full cursor-pointer"
          src="https://w7.pngwing.com/pngs/205/731/png-transparent-default-avatar.png"
        />
      </div>
      <div class="ml-3 w-auto">
        <p class="mb-1 font-['Inter'] text-lg font-semibold">
          {{ account?.fullName }}
        </p>
        <p class="font-['Inter'] text-sm">{{ account?.bio }}</p>
      </div>
    </div>
    <div
      routerLink="profile"
      class="mx-5 mt-2 flex w-auto cursor-pointer justify-center rounded-3xl border border-blue-600 font-['Inter'] font-medium text-blue-600 hover:bg-blue-600 hover:text-white"
    >
      Xem trang cá nhân
    </div>
    <div class="mt-3 flex h-0 w-full justify-center">
      <hr class="w-11/12" />
    </div>
    <div
      class="m-3 w-auto cursor-pointer rounded-lg px-2 font-['Inter'] text-sm hover:bg-gray-200"
    >
      Các gói đăng ký
    </div>
    <div
      class="m-3 w-auto cursor-pointer rounded-lg px-2 font-['Inter'] text-sm hover:bg-gray-200"
      (click)="logout()"
    >
      Đăng xuất
    </div>
  </mat-menu>
</ng-template>
