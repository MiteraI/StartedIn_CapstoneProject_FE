<mat-drawer-container class="h-full">
  <mat-drawer [opened]="opened" mode="side" [style.width]="'200px'">
    <div class="w-full h-full bg-white">
      @if (opened) {
      <div class="absolute right-0">
        <button class="m-2 flex h-10 w-10 items-center justify-center rounded-full bg-white hover:bg-slate-200" (click)="sideNavToggle()">
          <mat-icon fontIcon="chevron_left"></mat-icon>
        </button>
      </div>
      }
      <div class="mb-2 flex items-center">
        <div class="m-2 text-2xl font-black">Menu</div>
      </div>
      <hr class="mx-4" />
      <div class="flex flex-col items-center my-2">
        @for (link of sideNavLinks; track link.linkText) {
        <div [routerLink]="['/project-list', currentId, link.linkName]" class="flex items-center my-1 cursor-pointer">
          <mat-icon [fontIcon]="link.iconName"></mat-icon>
          <span class="text-lg mx-2">{{ link.linkText }}</span>
        </div>
        } @empty { }
        <div class="flex items-center my-1 cursor-pointer">
          <mat-icon fontIcon="group_icon"></mat-icon>
          <span class="text-lg mx-2">Thành Viên</span>
        </div>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex">
      @if (!opened) {
      <div>
        <button class="m-2 flex h-10 w-10 items-center justify-center rounded-full bg-purple-200 hover:bg-slate-200" (click)="sideNavToggle()">
          <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
      </div>
      }
      <div class="max-h-[84vh] w-full">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
