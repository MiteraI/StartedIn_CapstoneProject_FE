<div *ngIf="isDesktopView" class="flex items-center justify-between border-b-[1px] min-h-[57px] px-3 bg-white sticky top-0 z-50">
  <div>
    <span class="text-xl">{{ viewName }}</span>
  </div>
  <div class="flex items-center space-x-3">
    <button
      *ngIf="projectId"
      nz-button
      nzType="default"
      class="flex items-center space-x-2"
      (click)="openMembersModal()"
    >
      <mat-icon fontIcon="group"></mat-icon>
      Thành viên
    </button>
  </div>
</div>

<div *ngIf="!isDesktopView" class="flex items-center w-full justify-between min-h-[7vh] sticky top-0 border-2 bg-white z-10">
  <mat-icon (click)="navigateBack()" fontIcon="chevron_left" class="ml-2"></mat-icon>
  <span>{{ viewName }}</span>
  <div class="flex items-center space-x-3 mr-2">
    <app-profile-dropdown></app-profile-dropdown>
  </div>
</div>
